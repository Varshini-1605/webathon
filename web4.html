<body>
    
        <h1>Digital Payment Form</h1>
        <form method="post" action="payment_gateway_url">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ><br><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" ><br><br>
    
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" ><br><br>
    
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="net-banking">Net Banking</option>
                <option value="mobile-wallet">Mobile Wallet</option>
            </select><br><br>
    
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required><br><br>
    
            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required><br><br>
    
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required><br><br>
    
            <input type="submit" value="Make Payment">
        </form>
    </body>
